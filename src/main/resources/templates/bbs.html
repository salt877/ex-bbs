<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form th:action="@{/insert}" th:object="${articleForm}" method="post">
<h1>掲示板アプリケーション</h1>
投稿者名: <input type="text" name="name" th:field="*{name}"><br>
投稿内容: <textarea rows="3" cols="50" th:field="*{content}"></textarea><br>
<button>記事投稿</button>
</form>
<hr>
<table style="margin-bottom:20px" th:each="article:${articleList}">
<tr>
<td>投稿ID:</td> 
<td th:text="${article.id}"></td>
</tr>
<tr>
<td>投稿者名:</td> 
<td th:text="${article.name}"></td>
</tr>
<tr>
<td>投稿内容:</td>
<td th:text="${article.content}"></td>
</tr>
</table>



</body>
</html>
